{% extends 'base.html' %}
{% load static %}
{% block title %}
HOME
{% endblock %}
{% block content %}
    <div class="container mt-3">
        <div class="row">
            {% for i in m %}
            <div class="col-sm-3">
                <div class="card" style="width: 18rem;">
                  <img src="{{i.image.url}}" width="100%" class="card-img-top" alt="..." height="200px">
                  <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movies:moviedetails' i.id %}" class="btn btn-primary">Show Details</a>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
